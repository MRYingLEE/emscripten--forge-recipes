context:
  name: pymupdf
  version: "1.26.3"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name|replace('-','_') }}-${{ version }}.tar.gz
  sha256: b7d2c3ffa9870e1e4416d18862f5ccd356af5fe337b4511093bbbce2ca73b7e5

build:
  number: 0
  script: |
    # Configure minimal PyMuPDF build for WebAssembly
    export PYMUPDF_SETUP_FLAVOUR=pb
    export PYMUPDF_SETUP_MUPDF_BARCODE=0
    export PYMUPDF_SETUP_MUPDF_TESSERACT=0
    export PYMUPDF_SETUP_MUPDF_HARFBUZZ=0
    
    # Force minimal MuPDF build by hiding incompatible libraries
    export PKG_CONFIG_PATH=""
    
    ${{ PYTHON }} -m pip install . ${{ PIP_ARGS }} -v

requirements:
  build:
    - ${{ compiler('cxx') }}
    - cross-python_${{ target_platform }}
    - python
    - pip
  host:
    - python ${{ python }}
    - pip ${{ pip }}
    - setuptools
    - zlib
    - freetype  
    - libjpeg-turbo
  run:
    - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_pymupdf.py

extra:
  recipe-maintainers:
  - Copilot